<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaSript 808 Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1>808 Trap Step</h1>
  </div>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">adeep</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">bell</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">cdeep</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">hey</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">oh</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">bass</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">gun</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/adeep.wav"></audio>
  <audio data-key="68" src="sounds/bell.wav"></audio>
  <audio data-key="70" src="sounds/cdeep.wav"></audio>
  <audio data-key="71" src="sounds/hey.wav"></audio>
  <audio data-key="72" src="sounds/oh.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/bassf.wav"></audio>
  <audio data-key="76" src="sounds/gun.wav"></audio>

  <script>
    window.addEventListener('keydown', function (e){
console.log (e)
    })

  </script>


</body>

</html>
